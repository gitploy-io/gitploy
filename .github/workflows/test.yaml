name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go-lint:
    name: go lint
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.41
          args: -D errcheck --timeout 2m

  go-test:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-go@v1
        with:
          go-version: '1.15'
      - 
        run: go test ./...
        env:
          GIN_MODE: release