name: deploy-to-cloud

on:
  deployment

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      # TODO: Support to deploy to multi-environments.
      - 
        name: Create values.yaml 
        uses: finnp/create-file-action@master
        env:
          FILE_NAME: "./.github/values.yaml"
          FILE_BASE64: ""
      - 
        name: Deploy Dev
        uses: WyriHaximus/github-action-helm3@v2
        with:
          # Upgrade to the version.
          exec: >
            helm repo add gitployio https://gitploy-io.github.io/helm-chart/;
            helm upgrade gitploy-dev gitployio/gitploy 
            --install
            --atomic 
            --namespace=gitploy
            -f .github/values.yaml
            --set=image.tag=${GITHUB_REF#refs/tags/}
            --description="Upgrade to ${GITHUB_REF#refs/tags/}"
          kubeconfig: '${{ secrets.KUBECONFIG }}'
      - 
        name: Deploy success
        if: success()
        uses: deliverybot/deployment-status@v1
        with:
          state: success
          token: ${{ github.token }}
      - 
        name: Deploy failed
        if: failure()
        uses: deliverybot/deployment-status@v1
        with:
          state: failure
          token: ${{ github.token }}
    