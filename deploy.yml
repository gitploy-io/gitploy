envs:
  # local environment is used to test features.
  - name: local
    auto_merge: false

  - name: dev
    # Disable "auto_merge" to avoid merge conflict
    # when it deploys the tag behind the head.
    auto_merge: false
    # Check test and publish is succeed.
    required_contexts:
      - "go-test"
      - "react-test"
      - "publish-image"

