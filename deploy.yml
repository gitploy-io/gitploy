envs:
  - name: dev
    task: ${GITPLOY_DEPLOY_TASK:=rollback}:kubernetes
    auto_merge: false
    required_contexts:
      - "publish-image"
    deployable_ref: 'v.*\..*\..*'
    serialization: true
    inputs:
      pullPolicy:
        required: true
        type: select
        description: Image pull policy
        options:
          - Always
          - IfNotPresent
        default: Always

  - name: production
    task: ${GITPLOY_DEPLOY_TASK:=rollback}:kubernetes
    auto_merge: false
    required_contexts:
      - "publish-image"
    production_environment: true
    review:
      enabled: false
      reviewers: 
        - hanjunlee
        - gitploy-qa
    deployable_ref: 'v.*\..*\..*'
    serialization: true
    inputs:
      pullPolicy:
        required: true
        type: select
        description: Image pull policy
        options:
          - Always
          - IfNotPresent
        default: Always
