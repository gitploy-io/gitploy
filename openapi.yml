    - read

components:
  schemas:
    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        id:
          type: string
        login:
          type: string
        avatar:
          type: string
        admin:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
        edges:
          type: object
          properties:
            chat_user:
              $ref: '#/components/schemas/ChatUser'
    ChatUser:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    Repositories:
      type: array
      items:
        $ref: '#/components/schemas/Repository'
    Repository:
      type: object
      properties:
        id:
          type: string
        namespace:
          type: string
          description: Repository owner
        name:
          type: string
        description:
          type: string
        active:
          type: boolean
        webhook_id:
          type: integer
        synced_at:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        latest_deployed_at:
          type: string
        edges:
          type: object
          properties:
            deployments:
              $ref: '#/components/schemas/Deployments'
    Perms:
      type: array
      items:
        $ref: '#/components/schemas/Perm'
    Perm:
      type: object
      properties:
        id:
          type: number
        repo_perm:
          type: string
        synced_at:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        edges:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            repo:
              $ref: '#/components/schemas/Repository'
    Commits:
      type: array
      items:
        $ref: '#/components/schemas/Commit'
    Commit:
      type: object
      properties:
        sha:
          type: string
        message:
          type: string
        is_pull_request:
          type: boolean
        html_url:
          type: string  
    Statuses:
      type: array
      items:
        $ref: '#/components/schemas/Status'
    Status:
      type: object
      properties:
        context:
          type: string
        avatar_url: 
          type: string
        target_url:
          type: string
        state:
          type: string
          description: The state is one of failure, pending, and success.
          enum:
            - pending
            - failure
            - success
    Branches:
      type: array
      items:
        $ref: '#/components/schemas/Branch'
    Branch:
      type: object
      properties:
        name:
          type: string
        commit_sha:
          type: string
    Tags:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
    Tag:
      type: object
      properties:
        name:
          type: string
        commit_sha:
          type: string
    Deployments:
      type: array
      items:
        $ref: '#/components/schemas/Deployment'
    Deployment:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          enum:
            - commit
            - branch
            - tag
        ref:
          type: string
        env:
          type: string
        status:
          type: string
          enum:
            - waiting
            - created
            - running
            - success
            - failure
            - canceled
        uid:
          type: integer
        sha:
          type: string
        html_url:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        edges:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            repo:
              $ref: '#/components/schemas/Repository'
            deployment_statuses:
              type: array
              items:
                $ref: '#/components/schemas/DeploymentStatus'
    DeploymentStatus:
      type: object
      properties:
        id:
          type: number
        status:
          type: string
        description:
          type: string
        log_url:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    Config:
      type: object
      properties:
        envs:
          type: array
          items:
            $ref: '#/components/schemas/Env'
    Env:
      type: object
      properties:
        name:
          type: string
        task:
          type: string
        description:
          type: string
        auto_merge:
          type: boolean
        required_contexts:
          type: array
          items:
            type: string
        payload:
          type: string
        production_environment:
          type: boolean
        approval:
          type: object
          properties:
            enabled: 
              type: boolean
            required_count:
              type: number
    Approvals:
      type: array
      items:
        $ref: '#/components/schemas/Approval'
    Approval:
      type: object
      properties:
        id:
          type: integer
        # TODO: remove after migrate status field.
        is_approved:
          type: boolean
        status:
          type: string
          enum:
            - pending
            - declined
            - approved
        created_at:
          type: string
        updated_at:
          type: string
        edges:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            deployment:
              $ref: '#/components/schemas/Deployment'
    RateLimit:
      type: object
      properties:
        limit:
          type: number
        remaining:
          type: number
        reset:
          type: string
    Error:
      type: object
      properties:
        message: 
          type: string

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Hash key of user
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://github.com/oauth/authorize
          tokenUrl: https://github.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations
    
  responses:
    400BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    401Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    403Forbidden:
      description: Permisson denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    404NotFound:
      description: The resource is not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    409Conflict:
      description: The conflict occurs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    422UnprocessableEntity:
      description: Validation Failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
        
    500InternalError:
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
