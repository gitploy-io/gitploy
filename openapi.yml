openapi: '3.0.2'
info:
  title: gitploy.
  version: '1.0'
servers:
  - url: http://localhost:8080/api/v1
  - url: https://gitploy.jp.ngrok.io/api/v1
paths:
  /sync:
    post:
      tags:
        - common
      summary: Synchronize with SCM.
      responses:
        '200':
          description: OK
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos:
    get:
      tags:
        - Repo
      summary: List repositories the user can access.
      parameters:
        - in: query
          name: sort 
          schema:
            type: boolean
            default: false
        - in: query
          name: q
          schema:
            type: string
            default: ""
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            description: The page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 30
            description: The number per page
      responses:
        '200':
          description: Repositories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repositories'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/search:
    get:
      tags:
        - Repo
      summary: Search repository with namespace and name
      parameters:
        - in: query
          name: namespace
          required: true
          schema:
            type: string
        - in: query
          name: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repository'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}:
    get:
      tags:
        - Repo
      summary: Get the repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
      responses:
        '200':
          description: Repository
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repository'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
    patch:
      tags:
        - Repo
      summary: Update the repository.
      description: Basically patch the respository field. And it creates a new webhook when it activates.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                config_path:
                  type: string
                  default: deploy.yml
                active:
                  type: boolean
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
      responses:
        '200':
          description: Ok
  /repos/{id}/commits:
    get:
      tags:
        - Repo
      summary: List commits of repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: query
          name: branch
          schema:
            type: string
            default: 
            description: > 
              The branch to start listing commits from. 
              Default - the repositoryâ€™s default branch.
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            description: The page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 30
            description: The page number
      responses:
        '200':
          description: Commits
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commits'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/commits/{sha}:
    get:
      tags:
        - Repo
      summary: Get the commit of repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: sha
          required: true
          schema:
            type: string
            description: The commit sha
      responses:
        '200':
          description: Commit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commit'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/commits/{sha}/statuses:
    get:
      tags:
        - Repo
      summary: List statuses of the commit.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: sha
          required: true
          schema:
            type: string
            description: The commit sha
      responses:
        '200':
          description: Statuses for ref
          content:
            application/json:
              schema:
                type: object
                properties:
                  state:
                    type: string
                  statuses:
                    $ref: '#/components/schemas/Statuses'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/branches:
    get:
      tags:
        - Repo
      summary: List branches of the repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            description: The page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 30
            description: The item count per page
      responses:
        '200':
          description: Branches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branches'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/branches/{branch}:
    get:
      tags:
        - Repo
      summary: Get the branch of repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: branch
          required: true
          schema:
            type: string
            description: The branch name
      responses:
        '200':
          description: Branch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/tags:
    get:
      tags:
        - Repo
      summary: List tags of the repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            description: The page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 30
            description: The item count per page
      responses:
        '200':
          description: Tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tags'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/tags/{tag}:
    get:
      tags:
        - Repo
      summary: Get the tag of the repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: tag
          required: true
          schema:
            type: string
            description: The tag name
      responses:
        '200':
          description: Tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/deployments:
    get:
      tags:
        - Repo
      summary: List deployments of repository.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: query
          name: env
          description: Name for the target deployment environment.
          schema:
            type: string
            description: The target environment
        - in: query
          name: status
          description: The status of deployment.
          schema:
            type: string
            description: The deployment status
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            description: The page number
        - in: query
          name: per_page
          schema:
            type: integer
            default: 30
            description: The item count per page
      responses:
        '200':
          description: Deployment list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployments'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
    post:
      tags:
        - Repo
      summary: Create a new deployment.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  default: commit
                ref:
                  type: string
                env:
                  type: string
      responses:
        '201':
          description: Created
        '400': 
          $ref: '#/components/responses/400BadRequest'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '409':
          $ref: '#/components/responses/409Conflict'
          description: The deployment number is conflicted.
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
          description: The deployment payload or the configuration are invalid.
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/deployments/{number}:
    get:
      tags:
        - Repo
      summary: Get the deployments by the number.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      responses:
        '200':
          description: Deployment 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
    patch: 
      tags:
        - Repo
      summary: Deploy to SCM if a status of the deployment is waiting.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status: 
                  type: string
                  default: created
      responses:
        '200':
          description: Deployment 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
          description: The configuration is invalid or it is not approved.
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/deployments/{number}/changes:
    get:
      tags:
        - Repo
      summary: List commits from the environment state.
      description: > 
        List commits from the environment state, internally, 
        it compares with the previous succeed deployment.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Commits
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commits'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/deployments/{number}/rollback:
    post:
      tags:
        - Repo
      summary: Rollback by the deployment.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      responses:
        '201':
          description: Rollbacked Deployment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deployment'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '409':
          $ref: '#/components/responses/409Conflict'
        '422':
          description: The deployment number or the configuration is invalid.
          $ref: '#/components/responses/422UnprocessableEntity'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/deployments/{number}/approvals:
    get:
      tags:
        - Repo
      summary: List approvals for the deployment.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      responses:
        '200':
          description: List of approval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approvals'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
    post:
      tags:
        - Repo
      summary: Create a new approval.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
      responses:
        '201':
          description: Approval created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '422':
          $ref: '#/components/responses/422UnprocessableEntity'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/deployments/{number}/approval:
    get:
      tags:
        - Repo
      summary: Get the approval of user for the deployment.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      responses:
        '200':
          description: Approval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
    patch:
      tags:
        - Repo
      summary: Approve (or Decline) for the approval.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Approval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  # Only permitted users can access to Approval API.
  # To be under repository protects to access without permissions.
  /repos/{id}/approvals/{aid}:
    get:
      tags:
        - Repo
      summary: Get the approval.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id.
        - in: path
          name: aid
          required: true
          schema:
            type: number
            description: The apporval id.
      responses:
        '200':
          description: Approval 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
    delete:
      tags:
        - Repo
      summary: Delete the approval.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id.
        - in: path
          name: number
          required: true
          schema:
            type: integer
            description: The deployment number.
        - in: path
          name: aid
          required: true
          schema:
            type: number
            description: The apporval id.
      responses:
        '200':
          description: Approval deleted
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/perms:
    get:
      tags:
        - Repo
      summary: Get permissions for the repository
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id.
        - in: query
          name: q
          schema:
            type: string
            description: Search perms by login.
        - in: query
          name: page
          schema:
            type: number
        - in: query
          name: per_page
          schema:
            type: number
      responses:
        '200':
          description: Perms
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Perms'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
  /repos/{id}/config:
    get:
      tags:
        - Repo
      summary: Get the config file
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: The repository id
      responses:
        '200':
          description: Config 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403': 
          $ref: '#/components/responses/403Forbidden'
        '404': 
          $ref: '#/components/responses/404NotFound'
        '422': 
          $ref: '#/components/responses/422UnprocessableEntity'
        '500':
          $ref: '#/components/responses/500InternalError'
  /users:
    get:
      tags:
        - User
      summary: Get user list.
      parameters:
        - in: query
          name: q
          schema:
            type: string
            description: Search users by login.
        - in: query
          name: page
          schema:
            type: number
            default: 1
        - in: query
          name: per_page
          schema:
            type: number
            default: 30
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/User'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
  /users/{id}:
    patch:
      tags:
        - User
      summary: Update the user.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: User id.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin: 
                  type: boolean
                  default: false
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/User'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
    delete:
      tags:
        - User
      summary: Delete the user.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: User id.
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/User'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '500':
          $ref: '#/components/responses/500InternalError'
  /user:
    get:
      tags:
        - User
      summary: Get my information.
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/User'
        '401': 
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalError'
  /user/rate-limit:
    get:
      tags:
        - User
      summary: Get rate-limit of SCM.
      responses:
