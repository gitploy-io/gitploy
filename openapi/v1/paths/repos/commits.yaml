get:
  tags:
    - Repo
  summary: List commits of repository.
  parameters:
    - in: path
      name: namespace
      required: true
      schema:
        type: string
    - in: path
      name: name
      required: true
      schema:
        type: string
    - in: query
      name: branch
      schema:
        type: string
        default: 
        description: > 
          The branch to start listing commits from. 
          Default - the repositoryâ€™s default branch.
    - in: query
      name: page
      schema:
        type: integer
        default: 1
        description: The page number
    - in: query
      name: per_page
      schema:
        type: integer
        default: 30
        description: The page number
  responses:
    '200':
      description: Commits
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/Commit.yaml'
    '401': 
      $ref: '../../responses.yaml#/401Unauthorized'
    '402':
      $ref: '../../responses.yaml#/402PaymentRequired'
    '403': 
      $ref: '../../responses.yaml#/403Forbidden'
    '500':
      $ref: '../../responses.yaml#/500InternalError'